<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign Up</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- Custom Styles -->
    <style>
        /* Background Image Styling */
        body {
            background: url('https://wallpaperaccess.com/full/253418.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        /* App Name Styling */
        .app-name {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            font-weight: bold;
            color: white;
        }

        /* Transparent Container Styling */
        .container {
            max-width: 400px;
            margin-top: 80px;
            background: rgba(0, 0, 0, 0.7); /* Transparent Black */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            color: white;
            backdrop-filter: blur(5px); /* Blur effect */
        }

        /* Input Field Styling */
        .form-control {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        /* Tab Styling */
        .nav-tabs {
            display: flex;
            justify-content: center;
            border-bottom: none;
        }

        .nav-tabs .nav-item {
            width: 50%;
            text-align: center;
        }

        .nav-tabs .nav-link {
            width: 100%;
            border: none;
            font-size: 18px;
            padding: 10px;
            cursor: pointer;
            color: white;
            background: transparent;
            border-radius: 5px;
        }

        .nav-tabs .nav-link.active {
            background: #007bff;
            color: white;
        }

        /* Form Styling */
        .form-container {
            display: none;
        }

        .form-container.active {
            display: block;
        }

        /* Button Styling */
        .btn-custom {
            width: 100%;
            font-size: 18px;
            padding: 10px;
        }

        /* Link Styling */
        a {
            color: #f8f9fa;
        }
    </style>
</head>
<body>

<!-- App Name in Upper Left Corner -->
<div class="app-name">Online Library Management</div>

<div class="container">
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link active" id="signin-tab">Sign In</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="signup-tab">Sign Up</a>
        </li>
    </ul>

    <!-- Sign In Form -->
    <div class="form-container active" id="signin-form">
        <h3 class="text-center mt-3">Login</h3>
        <form>
            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" placeholder="Enter your password">
            </div>
            <button type="submit" class="btn btn-primary btn-custom">Login</button>
            <p class="text-center mt-2"><a href="#">Forgot password?</a></p>
        </form>
    </div>

    <!-- Sign Up Form -->
    <div class="form-container" id="signup-form">
        <h3 class="text-center mt-3">Register</h3>
        <form>
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" class="form-control" placeholder="Enter full name">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label>Driving License Number</label>
                <input type="text" class="form-control" placeholder="Enter DL number">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" placeholder="Create password">
            </div>
            <button type="submit" class="btn btn-success btn-custom">Register</button>
        </form>
    </div>
</div>

<!-- jQuery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Bootstrap Bundle JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>

<!-- jQuery for Toggle Functionality -->
<script>
    $(document).ready(function() {
        $("#signin-tab").click(function() {
            $("#signin-form").addClass("active");
            $("#signup-form").removeClass("active");
            $("#signin-tab").addClass("active");
            $("#signup-tab").removeClass("active");
        });

        $("#signup-tab").click(function() {
            $("#signup-form").addClass("active");
            $("#signin-form").removeClass("active");
            $("#signup-tab").addClass("active");
            $("#signin-tab").removeClass("active");
        });
    });
</script>

</body>
</html>
